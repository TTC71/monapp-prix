<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scan Prix Produit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #result { margin-top: 20px; font-size: 24px; font-weight: bold; }
        #price { font-size: 32px; color: green; margin-top: 10px; }
        #video { width: 100%; max-width: 400px; margin: 20px auto; }
        button { margin: 10px; padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>

    <h1>Scan Prix Produit</h1>

    <input type="file" id="csvFile" accept=".csv">
    <br>
    <button onclick="startScanner()">Scanner un produit</button>

    <div id="video" style="display:none;"></div>

    <div id="result"></div>
    <div id="price"></div>

    <script>
        let produits = [];

        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    produits = results.data;
                    alert('Base de données chargée avec succès !');
                }
            });
        });

        function startScanner() {
            document.getElementById('video').style.display = 'block';
            Quagga.init({
                inputStream : {
                  name : "Live",
                  type : "LiveStream",
                  target: document.querySelector('#video'),
                  constraints: {
                      facingMode: "environment"
                  }
                },
                decoder : {
                  readers : ["ean_reader"]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                let code = result.codeResult.code;
                let produit = produits.find(p => p['Code-barres'] == code);
                if (produit) {
                    document.getElementById('result').innerText = produit['Produit'];
                    document.getElementById('price').innerText = produit['Prix'] + " €";
                } else {
                    document.getElementById('result').innerText = "Produit introuvable";
                    document.getElementById('price').innerText = "";
                }
                Quagga.stop();
                document.getElementById('video').style.display = 'none';
            });
        }
    </script>

</body>
</html>
