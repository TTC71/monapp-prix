<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title id="page-title">Scan Prix Produit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; font-size: 24px; }
        img { max-width: 200px; margin-bottom: 20px; }
        h1 { font-size: 36px; margin-bottom: 10px; }
        #version { font-size: 18px; color: #777; margin-bottom: 20px; }
        #status { margin: 20px 0; font-size: 20px; color: #555; }
        #scannedCode { margin-top: 20px; font-size: 20px; color: #333; }
        #result { margin-top: 30px; font-size: 32px; font-weight: bold; }
        #price { font-size: 40px; color: #4CAF50; margin-top: 20px; font-weight: bold; }
        #video { width: 100%; max-width: 400px; margin: 20px auto; }
        button { margin: 20px; padding: 20px 40px; font-size: 26px; width: 90%; max-width: 400px;
                 border-radius: 12px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <img src="Logo-le-relais-0.jpg" alt="Le Relais">
    <h1>Scan Prix Produit</h1>
    <div id="version"></div>
    <div id="status">Chargement de la base de données...</div>

    <button id="scanButton" onclick="startScanner()" style="display:none;">Scanner un produit</button>

    <div id="video" style="display:none;"></div>

    <div id="scannedCode"></div>
    <div id="result"></div>
    <div id="price"></div>

    <script>
        const appVersion = "V5";
        document.getElementById('version').innerText = "Version " + appVersion;
        document.title = "Scan Prix Produit - " + appVersion;

        let produits = [];

        Papa.parse('https://ttc71.github.io/monapp-prix/base-produits.csv', {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                produits = results.data;
                document.getElementById('status').innerText = "Base chargée : " + produits.length + " produits disponibles.";
                document.getElementById('scanButton').style.display = 'inline-block';
            },
            error: function(err) {
                document.getElementById('status').innerText = "Erreur de chargement du fichier CSV.";
                console.error(err);
            }
        });

        function startScanner() {
            document.getElementById('video').style.display = 'block';
            Quagga.init({
                inputStream : {
                  name : "Live",
                  type : "LiveStream",
                  target: document.querySelector('#video'),
                  constraints: { facingMode: "environment" }
                },
                decoder : {
                  readers : ["code_128_reader", "ean_reader", "code_39_reader"]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                let code = result.codeResult.code.trim().toUpperCase();
                document.getElementById('scannedCode').innerText = "Code scanné : " + code;
                let produit = produits.find(p => (p['Code-barres'] || '').toString().trim().toUpperCase() === code);
                if (produit) {
                    document.getElementById('result').innerText = produit['Produit'];
                    document.getElementById('price').innerText = produit['Prix'] + " €";
                } else {
                    document.getElementById('result').innerText = "Produit introuvable pour le code : " + code;
                    document.getElementById('price').innerText = "";
                }
                Quagga.stop();
                document.getElementById('video').style.display = 'none';
            });
        }
    </script>

</body>
</html>
