<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scan Prix Produit - V11</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            font-size: 20px; 
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        #version {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        #video {
            width: 100%; 
            max-width: 400px; 
            margin: 20px auto;
        }
        button {
            margin: 15px; 
            padding: 15px 30px; 
            font-size: 22px; 
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            font-size: 22px;
            background-color: #f1f1f1;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            max-width: 90%;
        }
        .label {
            font-weight: bold;
        }
        #count {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <img src="Logo-le-relais-0.jpg" alt="Le Relais">
    <h1>Scan Prix Produit</h1>
    <div id="version">Version 11</div>

    <button onclick="startScanner()">Scanner un produit</button>

    <div id="count"></div>
    <div id="video" style="display:none;"></div>
    <div id="result"></div>

    <script>
        let produits = [];

        // Chargement automatique du fichier CSV depuis GitHub Pages
        const csvURL = "https://ttc71.github.io/BaseProduits.csv";

        Papa.parse(csvURL, {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                produits = results.data.filter(p => p['Code-barres']);
                document.getElementById('count').innerText = "Base chargée : " + produits.length + " produits disponibles.";
                console.log("Base produits chargée automatiquement depuis GitHub.");
            },
            error: function(err) {
                document.getElementById('count').innerText = "Erreur de chargement de la base.";
                console.error("Erreur de chargement CSV :", err);
            }
        });

        function startScanner() {
            document.getElementById('video').style.display = 'block';
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader", "code_128_reader"]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                let code = result.codeResult.code.trim();

                let produit = produits.find(p => (p['Code-barres'] || '').toString().trim() === code);

                if (produit) {
                    document.getElementById('result').innerHTML = `
                        <div><span class="label">Code scanné :</span> ${code}</div>
                        <div><span class="label">Produit :</span> ${produit['Produit']}</div>
                        <div><span class="label">Quantité :</span> ${produit['Quantité']}</div>
                        <div><span class="label">Prix :</span> ${produit['Prix']} €</div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div><span class="label">Code scanné :</span> ${code}</div>
                        <div class="error">Produit introuvable pour le code : ${code}</div>
                    `;
                }

                Quagga.stop();
                document.getElementById('video').style.display = 'none';
            });
        }
    </script>

</body>
</html>
