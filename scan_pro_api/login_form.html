
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à l'application</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .login-container {
        background: white;
        padding: 40px 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-container img {
        max-width: 150px;
        margin-bottom: 30px;
    }

    h2 {
        margin-bottom: 25px;
        color: #333;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .checkbox-container input[type="checkbox"] {
        margin-right: 10px;
    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #004080;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #003060;
    }
</style>
</head>
<body>
<div class="login-container">
    <img src="logo.jpg" alt="Le Relais">
    <h2>Connexion à l'application</h2>
    <form method="POST" action="login.php">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <div class="checkbox-container">
            <label><input type="checkbox" name="remember"> Rester connecté</label>
        </div>
        <button type="submit">Se connecter</button>
    </form>
</div>
</body>
</html>
